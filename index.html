<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <style>
        html {
            font-family: system-ui;
            color: white;
        }
        body {
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="debug" style="
        position: fixed;
        top: 0;
        right: 0;
        width: 500px;
        height: 100px;
        background-color: rgba(0,0,0,0.69);
        padding: 20px;
        color: greenyellow;
        overflow: scroll;
    "></div>
    <div id="cameraPos" style="
        position: fixed;
        top: 120px;
        right: 0;
        width: 500px;
        height: 100px;
        background-color: rgba(0,0,0,0.69);
        padding: 20px;
        color: greenyellow;
        overflow: scroll;
    "></div>
    <div id="playerPos" style="
        position: fixed;
        top: 320px;
        right: 0;
        width: 500px;
        height: 100px;
        background-color: rgba(0,0,0,0.69);
        padding: 20px;
        color: greenyellow;
        overflow: scroll;
    "></div>

    <canvas id="canvas" style="border: 4px solid #212121; border-radius: 16px"></canvas>
    <div>
        <label>
            Player speed:
            <input type="range" id="speedInput" min="0" value="100" max="1000">
        </label>
        <label>
            Attack speed:
            <input type="range" id="attackSpeedInput" min="0" value="10" max="25">
        </label>
        <button id="resetTimeButton">reset time</button>
        <label>
            Time speed
            <input type="range" id="timeSpeedInput" min="0" step="0.2" value="1" max="10">
            (<span id="timeSpeedValue">1</span>)
        </label>
    </div>
    <div>
        <div>state: <span id="state"></span></div>
        <button id="start">start</button>
        <button id="stop">stop</button>
    </div>
    <script type="module" src="src/main.ts"></script>
</body>
</html>
